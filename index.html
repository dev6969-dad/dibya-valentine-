<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Dibya</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; align-items: center; justify-content: center;
            height: 100vh; font-family: 'Arial', sans-serif;
            background: url('cat.jpg.JPG') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 20px;
            text-align: center; width: 80%; max-width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative; z-index: 10;
        }
        h1 { color: #d81b60; font-size: 1.4rem; margin-bottom: 30px; }
        .btns { position: relative; height: 100px; width: 100%; }
        button { 
            padding: 12px 25px; border: none; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 1rem;
            position: absolute; /* Both buttons absolute to control movement */
        }
        #yes { 
            background: #ff4081; color: white; 
            left: 50%; transform: translateX(-110%); /* Stay on the left */
        }
        #no { 
            background: #555; color: white; 
            left: 50%; transform: translateX(10%); /* Start on the right */
            transition: 0.1s;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Will you be my Valentine, Dibya? üêæ</h1>
        <div class="btns">
            <button id="yes" onclick="win()">Yes</button>
            <button id="no" onmouseover="move()" ontouchstart="move()">No</button>
        </div>
    </div>

    <script>
        function move() {
            const no = document.getElementById('no');
            // Calculate random positions but keep them inside the screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            no.style.position = 'fixed'; // Breaks out of the card to run anywhere
            no.style.left = x + 'px';
            no.style.top = y + 'px';
        }

        function win() {
            document.body.innerHTML = `
                <div style="background:white; padding:40px; border-radius:20px; text-align:center;">
                    <h1 style="color:#d81b60;">Yay! ‚ù§Ô∏è See you soon, Dibya!</h1>
                </div>`;
        }
    </script>
</body>
</html>

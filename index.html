<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Dibya</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; 
            align-items: flex-end; /* Moves the box to the bottom */
            justify-content: center;
            height: 100vh; 
            font-family: 'Arial', sans-serif;
            background: url('cat.jpg.JPG') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .card {
            background: rgba(255, 255, 255, 0.8); /* More see-through */
            padding: 15px; 
            border-radius: 20px;
            text-align: center; 
            width: 70%; /* Smaller width */
            max-width: 250px;
            margin-bottom: 50px; /* Gap from the bottom */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative; 
            z-index: 10;
        }
        h1 { color: #d81b60; font-size: 1.1rem; margin-bottom: 15px; }
        .btns { position: relative; height: 60px; width: 100%; }
        button { 
            padding: 8px 20px; border: none; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 0.9rem;
            position: absolute;
        }
        #yes { 
            background: #ff4081; color: white; 
            left: 5%; 
        }
        #no { 
            background: #555; color: white; 
            right: 5%;
            transition: 0.1s;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Be my Valentine, Dibya? üêæ</h1>
        <div class="btns">
            <button id="yes" onclick="win()">Yes</button>
            <button id="no" onmouseover="move()" ontouchstart="move()">No</button>
        </div>
    </div>

    <script>
        function move() {
            const no = document.getElementById('no');
            // Allow the button to fly anywhere on the screen
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 40);
            
            no.style.position = 'fixed'; 
            no.style.left = x + 'px';
            no.style.top = y + 'px';
        }

        function win() {
            document.body.innerHTML = `
                <div style="background:rgba(255,255,255,0.9); padding:20px; border-radius:20px; text-align:center; position:fixed; bottom:50px;">
                    <h1 style="color:#d81b60; margin:0;">Yay! ‚ù§Ô∏è See you soon, Dibya!</h1>
                </div>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Dibya</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; 
            align-items: flex-end; /* Align to bottom */
            justify-content: center;
            height: 100vh; 
            font-family: 'Arial', sans-serif;
            background: url('cat.jpg.JPG') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .card {
            background: #ffffff; 
            padding: 20px; 
            border: 4px solid #ff4081; /* Thicker border for visibility */
            border-radius: 20px;
            text-align: center; 
            width: 80%; 
            max-width: 260px;
            /* This 'bottom' value moves it up to the neck area */
            position: relative;
            bottom: 15vh; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10;
        }
        h1 { color: #d81b60; font-size: 1.2rem; margin: 0 0 15px 0; font-weight: 900; }
        .btns { position: relative; height: 50px; width: 100%; }
        button { 
            padding: 10px 20px; border: none; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 1rem;
            position: absolute;
        }
        #yes { background: #ff4081; color: white; left: 0; }
        #no { background: #444; color: white; right: 0; transition: 0.1s; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Be my Valentine, Dibya? üêæ</h1>
        <div class="btns">
            <button id="yes" onclick="win()">Yes</button>
            <button id="no" onmouseover="move()" ontouchstart="move()">No</button>
        </div>
    </div>

    <script>
        function move() {
            const no = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 40);
            no.style.position = 'fixed'; 
            no.style.left = x + 'px';
            no.style.top = y + 'px';
            no.style.zIndex = '999';
        }

        function win() {
            document.querySelector('.card').innerHTML = `
                <h1 style="color:#d81b60; margin:0;">Yay! ‚ù§Ô∏è<br>See you soon!</h1>
            `;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Dibya</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center;
            height: 100vh; font-family: 'Arial', sans-serif;
            background: url('cat.jpg.JPG') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .card {
            background: #ffffff;
            padding: 15px;
            border: 3px solid #ff4081;
            border-radius: 15px;
            text-align: center;
            width: 75%;
            max-width: 240px;
            position: absolute;
            top: 62%; /* Right below the mouth */
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            z-index: 10;
        }
        h1 { color: #d81b60; font-size: 1.1rem; margin: 0 0 15px 0; font-weight: bold; }
        .btns { position: relative; height: 45px; width: 100%; }
        button { 
            padding: 8px 18px; border: none; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 0.9rem;
            position: absolute;
        }
        #yes { background: #ff4081; color: white; left: 5px; }
        #no { background: #444; color: white; right: 5px; transition: 0.1s; }
    </style>
</head>
<body>
    <div class="card" id="mainCard">
        <h1>Be my Valentine, Dibya? üêæ</h1>
        <div class="btns">
            <button id="yes" onclick="win()">Yes</button>
            <button id="no" onmouseover="move()" ontouchstart="move()">No</button>
        </div>
    </div>

    <script>
        function move() {
            const no = document.getElementById('no');
            // This math keeps the button at least 20px away from the edges
            const maxX = window.innerWidth - no.offsetWidth - 20;
            const maxY = window.innerHeight - no.offsetHeight - 20;
            
            const x = Math.max(20, Math.random() * maxX);
            const y = Math.max(20, Math.random() * maxY);
            
            no.style.position = 'fixed'; 
            no.style.left = x + 'px';
            no.style.top = y + 'px';
            no.style.zIndex = '999';
        }

        function win() {
            document.getElementById('mainCard').innerHTML = `
                <h1 style="color:#d81b60; margin:0;">good girl ‚ù§Ô∏è</h1>
            `;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Dibya</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; 
            align-items: flex-end; /* Keeps it at the bottom */
            justify-content: center;
            height: 100vh; 
            font-family: 'Arial', sans-serif;
            background: url('cat.jpg.JPG') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }
        .card {
            background: #ffffff; /* Solid white for maximum visibility */
            padding: 20px; 
            border: 3px solid #ff4081; /* Pink border to catch the eye */
            border-radius: 20px;
            text-align: center; 
            width: 85%; 
            max-width: 280px;
            margin-bottom: 40px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            position: relative; 
            z-index: 10;
        }
        h1 { color: #d81b60; font-size: 1.3rem; margin-bottom: 20px; line-height: 1.4; }
        .btns { position: relative; height: 50px; width: 100%; }
        button { 
            padding: 10px 22px; border: none; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 1rem;
            position: absolute;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #yes { 
            background: #ff4081; color: white; 
            left: 5%; 
        }
        #no { 
            background: #444; color: white; 
            right: 5%;
            transition: 0.1s;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Will you be my Valentine, Dibya? üêæ</h1>
        <div class="btns">
            <button id="yes" onclick="win()">Yes</button>
            <button id="no" onmouseover="move()" ontouchstart="move()">No</button>
        </div>
    </div>

    <script>
        function move() {
            const no = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - 80);
            const y = Math.random() * (window.innerHeight - 40);
            no.style.position = 'fixed'; 
            no.style.left = x + 'px';
            no.style.top = y + 'px';
        }

        function win() {
            document.body.innerHTML = `
                <div style="background:white; border: 4px solid #ff4081; padding:30px; border-radius:20px; text-align:center; position:fixed; bottom:40px; width:80%;">
                    <h1 style="color:#d81b60; margin:0;">Yay! ‚ù§Ô∏è See you soon, Dibya!</h1>
                </div>`;
        }
    </script>
</body>
</html>
